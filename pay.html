window.onload=function(){

// 当屏幕宽度改变的时候

window.onresize = function(){
		console.log('屏幕改变');
	var oBody=document.getElementsByTagName("body")[0];
	var oUl=document.getElementsByTagName("ul")[0];
	var jia=document.getElementById("jia");
	var jia1=document.getElementById("jia1");
	var jia2=document.getElementById("jia2");
	// console.log(oBody.offsetWidth);
	// console.log(oBody.offsetHeight);
		if(oBody.offsetWidth<oBody.offsetHeight){
			console.log('宽度小于高度');
			oUl.style.width="19.5rem";
			jia.style.left="9.2rem";
			jia1.style.left="15.8rem";
			jia2.style.left="15.8rem";
		}else if(oBody.offsetWidth>oBody.offsetHeight){
			console.log('宽度大于高度');
			oUl.style.width="26rem";
			jia.style.left="6rem";
			jia1.style.left="12.6rem";
			jia2.style.left="12.6rem";
		}
}
