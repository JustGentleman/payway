// 当屏幕宽度改变的时候

window.onresize = function(){
		//console.log('屏幕改变');
	var oBody=document.getElementsByTagName("body")[0];
	var oUl=document.getElementsByTagName("ul")[0];
	// console.log(oBody.offsetWidth);
	// console.log(oBody.offsetHeight);
		if(oBody.offsetWidth<oBody.offsetHeight){
			//console.log('宽度小于高度');
			oUl.style.width="19.5rem";
		}else if(oBody.offsetWidth>oBody.offsetHeight){
			//console.log('宽度大于高度');
			oUl.style.width="26rem";
		}
}
